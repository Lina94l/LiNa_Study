<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>table布局</title>
</head>
<body marginheight="0px" marginwidth="0px">
    <table width="100%" height="950px" style="background-color: darkgray">
        <tr>
            <td colspan="3" width="100%" height="10%" style="background-color: aqua">这是头部</td>
        </tr>
        <tr>
            <td width="20%" height="80%" style="background-color: blue " >
                <ul>
                    <li>iOS</li>
                    <li>Android</li>
                    <li>html5</li>
                </ul>
            </td>
            <td width="60%" height="80%" style="background-color: red">中间</td>
            <td width="20%" height="80%" style="background-color: yellow">右菜单</td>
        </tr>
        <tr>
            <td width="100%" height="10%" style="background-color: darkcyan">这是底部</td>
        </tr>
    </table>
</body>
</html>
