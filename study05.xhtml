<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>表格</title>
</head>
<body>
    <p>如此给表格加头</p>

    <!--定义表格  边框为1 单元格大小为10 单元格间距为5-->
    <table border="1" cellpadding="10" cellspacing="5" bgcolor="#0900b3">

        <caption>表格标题尝试</caption> <!--表格标题-->

        <tr>
            <th>单元</th>  <!--定义表头-->
            <th>单元</th>
            <th>单元</th>
            <th>单元</th>
        </tr>
        <!--定义表格的行-->
        <tr>
            <td>单元一</td>  <!--定义表格的单元-->
            <td>单元二</td>
            <td></td>
            <td>单元四</td>
        </tr>
        <!--定义表格的行-->
        <tr>
            <td>单元一</td>  <!--定义表格的单元-->
            <td>单元二</td>
            <td>单元三</td>
            <td>单元四</td>
        </tr>
    </table>

    <br/><br/><br/><br/><br/><br/><br/><br/>

    <table border="1" cellpadding="50" background="images/hehe.jpg">
        <caption></caption>

        <tr>
            <td>表格1</td>
            <td>表格2</td>
        </tr>
        <tr>
            <td bgcolor="red">
                <ul> <!--表格内的标签-->
                    <li>苹果</li>
                    <li>菠萝</li>
                    <li>香蕉</li>
                </ul>
            </td>
            <td>吃不吃</td>
        </tr>

    </table>
</body>
</html>
