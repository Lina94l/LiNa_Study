<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>块元素</title>
    <link rel="stylesheet" type="text/css" href="mycss.css" ></link>
    <style type="text/css">
        span{
            color: red;
        }
    </style>
</head>
<body>
    <!-- 块元素 在显示时,通常会以新行开始 -->
    <p>大家好</p>
    <h1>标题元素</h1>

    <!-- 内联元素 通常不会以新行开始 -->
    <b>这是一个加重标签</b>
    <a href="http://www.baidu.com">这是一个超链接标签</a>

    <!-- div元素 也被称为块元素,其主要是组合HTML元素的容器 -->
    <div id="divid"> <!-- 配合样式使用 -->
        <p>Hello Word</p>
        <a>点击我呀</a>

    </div>

    <!-- span元素 是内联元素,可作为文本的容器 -->
    <div id="divspan">
        <p><span>这是一个测试效果</span>span是一个什么样子</p>
    </div>
</body>
</html>
